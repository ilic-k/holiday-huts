<nav class="navbar d-flex gap-3 align-items-center px-3 py-2 border-bottom">
  <a routerLink="/cottages" class="fw-bold text-decoration-none">Cottages</a>
  <span class="flex-grow-1"></span>

  @if (!auth.isLoggedIn()) {
    <a routerLink="/login">Prijava</a>
    <a routerLink="/register">Registracija</a>
  }

  @if (auth.hasRole('turista')) {
    <div class="d-flex align-items-center gap-2">
      <img 
        [src]="getUserImageUrl()" 
        alt="avatar" 
        style="width: 32px; height: 32px; object-fit: cover; border-radius: 50%; border: 1px solid #dee2e6;"
      />
      <a routerLink="/me">Moj profil</a>
    </div>
    <a routerLink="/me/reservations">Moje rezervacije</a>
  }

  @if (auth.hasRole('vlasnik')) {
    <a routerLink="/owner/cottages">Moje vikendice</a>
  }

  @if (auth.hasRole('admin')) {
    <a routerLink="/admin/cottages">Admin panel</a>
  }

  @if (auth.isLoggedIn()) {
    <button class="btn btn-sm btn-outline-secondary" (click)="logout()">Izloguj se</button>
  }
</nav>
