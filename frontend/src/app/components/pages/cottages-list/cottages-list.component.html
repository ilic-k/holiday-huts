<a routerLink="/cottages">← Početni ekran</a>
<h2>Sve vikendice</h2>

<div class="row g-2 mb-3">
  <div class="col"><input [(ngModel)]="q" class="form-control" placeholder="Pretraga" /></div>
  <div class="col"><input [(ngModel)]="place" class="form-control" placeholder="Mesto" /></div>
  <div class="col-auto"><button (click)="load()" class="btn btn-primary">Traži</button></div>
</div>

<div class="table-responsive">
<table class="table">
  <thead><tr><th>Naziv</th><th>Mesto</th><th>Ocena</th><th></th></tr></thead>
  <tbody>
    @for (c of cottages; track c._id) {
      <tr>
        <td>{{c.title}}</td>
        <td>{{c.place}}</td>
        <td>{{c.ratingAvg || '-'}} </td>
        <td><a [routerLink]="['/cottages', c._id]">Detalji</a></td>
      </tr>
    } @empty {
      <tr><td colspan="4">Nema rezultata</td></tr>
    }
  </tbody>
</table>
</div>
